<div class="list-page wrapper">
    <div class="row" [ngClass]="data.isDetails ? 'slide-left':'slide-right'" [hidden]="data.isDetails">
      
        <div class="col-xs-12 col-sm-6 col-md-6"  *ngFor="let rest of restaurants" (click)="showDetails(rest)">
          <div class="restaurant" [ngStyle]="{'background': 'linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 59%, rgba(0, 0, 0, 0.65) 100%), url('+rest.backgroundImageURL+') no-repeat'}">
            <div class="title">
                <div class="name"><b>{{rest.name}}</b></div>
                <div>{{rest.category}}</div>
            </div>  
          </div>
         
        </div>
      </div>
      <div *ngIf="data.isDetails" class="slide-right"> 
        <app-restaurant-details [details]="selectedRestaurant"></app-restaurant-details>
      </div>
</div>
